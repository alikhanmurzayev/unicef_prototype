{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {% block title %}Health Portal{% endblock title %}
    </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue scrolling-navbar">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand waves-effect">
                    <b>UNICEF</b>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
                    aria-controls="navContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="{% url 'patient' %}" class="nav-link waves-effect">Patients</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'questionary' %}" class="nav-link waves-effect">Questionaries</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <div class="dropdown">
                                <!--Trigger-->
                                <a class="nav-link waves-effect dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">Notifications<span class="badge badge-danger ml-2">5</span></a>

                                <!--Menu-->
                                <div class="dropdown-menu dropdown-primary">
                                    <a class="dropdown-item" href="#">
                                        News
                                        <span class="badge badge-danger ml-2">3</span>
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        Updates
                                        <span class="badge badge-danger ml-2">2</span>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="{% url 'profile_detail' %}" class="nav-link waves-effect">Profile<i class="fa fa-user-alt ml-2"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock content %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
