{% extends "base.html" %}

{% block title %}Questionary{% endblock title %}

{% block content %}
<main class="mt-5 pt-5">
        <div class="container">
            <form method="POST">
                <div class="card">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-danger btn-md m-0 px-3 py-2 z-depth-0 dropdown-toggle disabled" style="width: 100px"
                                type="button" aria-haspopup="true" aria-expanded="false">String</button>
                        </div>
                        <input type="text" class="form-control disabled" value="What is your name?">
                        <button class="btn btn-danger btn-md m-0 px-3 py-2 z-depth-0">
                            <span>
                                <i class="fas fa-times-circle"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>

            <br>

            <form method="POST">
                <div class="card">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-danger btn-md m-0 px-3 py-2 z-depth-0 dropdown-toggle disabled" style="width: 100px"
                                type="button" aria-haspopup="true" aria-expanded="false">Number</button>
                        </div>
                        <input type="text" class="form-control disabled" value="How old are you?">
                        <button class="btn btn-danger btn-md m-0 px-3 py-2 z-depth-0">
                            <span>
                                <i class="fas fa-times-circle"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>

            <form method="card POST">
                <div class="mt-3">
                    <div >
                        <input type="text" class="form-control" placeholder="Write the question...">
                        <div class="mt-2">
                            <select class="btn btn-danger btn-md m-0 px-4 py-2 z-depth-0">
                                <option value="number">
                                    Number
                                </option>
                                <option value="sting">
                                    String
                                </option>
                            </select>
                            <button class="btn blue btn-md m-0 px-3 py-2 z-depth-0" type="submit">
                                Send
                                <span>
                                    <i class="fas fa-plus"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

{% endblock content %}
